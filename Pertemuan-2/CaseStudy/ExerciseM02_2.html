<html>
    <head>
        <title>Westlife</title>
        <style>
            body {
                text-align: center;
            }
            input[type=text]{
            width: 20em;
            padding: 4px;
            border-width: 3px;
            border-color: #3063BE;
            font-weight: bold;
            }
            #counting {
                border-width: 2px;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <h1>Punny Web</h1>
        <h2 id="artist"></h2>
        <input type="text" id="textListener">
        <p id="songLyrics"></p>
        <p id="counting">Jumlah Kata : 0</p>

        <script>
            let lirik_lagu = {
                status: true,
                data : {
                    artist:"Westlife",
                    songTitle:"I Have A Dream",
                    songLyrics: "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
                }
            }

            let artist = document.getElementById("artist")
            let songLyrics = document.getElementById("songLyrics")

            let artist_content = lirik_lagu.data.artist
            let songLyrics_content = lirik_lagu.data.songLyrics

            artist.innerHTML = artist.innerHTML + artist_content
            songLyrics.innerHTML = songLyrics.innerHTML + songLyrics_content

            let text_listener = document.getElementById("textListener");
            text_listener.addEventListener("input", ()=> {
                let count = (text_listener.value).length;
                document.getElementById("counting").textContent = `Total characters: ${count}`;
            });
        </script>
    </body>
</html>
