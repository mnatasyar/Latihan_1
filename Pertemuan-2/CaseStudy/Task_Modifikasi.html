<html>
    <head>
        <title>Westlife</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body {
                background-color: #3063BE;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            input[type=text]{
                padding: 5px;
                margin: 12px 0;
            }
            .card-text{
                border: 2px solid black;
                padding: 5px 8px;
                border-radius: 5px;
                background-color: white;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container  col-4 text-center pt-5">
            <h1 class="p-5 pb-4">Punny Web</h1>
            <h3 id="artist"></h2>
            <input type="text" id="textListener" class="text-center form-control" oninput="laguListener()"><br>
            <p id="lyrics"></p>
            <span class="card-text">
                Jumlah Karakter : <span id="counting"></span>
            </span>
        </div>

        <script>
            function laguListener(){
                let lirik_lagu = {
                    status: true,
                    data : {
                        artist:"Westlife",
                        title:"I Have A Dream",
                        lyrics: "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
                    }
                }

                let artist = document.getElementById("artist")
                let lyrics = document.getElementById("lyrics")
                let counting = document.getElementById("counting")

                let artist_content = lirik_lagu.data.artist
                let lyrics_content = lirik_lagu.data.lyrics.replaceAll("\n", " <br>")

                // artist.innerHTML = artist.innerHTML + artist_content
                // lyrics.innerHTML = lyrics.innerHTML + lyrics_content

                let textListener = document.querySelector('#textListener').value

                if (textListener.toLowerCase().trim() == 'i have a dream'){
                    artist.innerHTML = artist_content
                    lyrics.innerHTML = lyrics_content
                    counting.innerHTML = lyrics_content.split(" ").length
                }
                else {
                    artist.innerHTML = ""
                    lyrics.innerHTML = ""
                    counting.innerHTML = textListener.length
                }
            }
        </script>
    </body>
</html>
