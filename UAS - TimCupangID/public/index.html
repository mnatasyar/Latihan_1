<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Real Time Communication</title>
    </title>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">Genshin Nolep</a>

        <div class="navbar-nav">
            <a href="/">HomePage</a>
            <a href="/weaponlist">Weapon List</a>
            <a href="/livechat">Spiral</a>
        </div>

        <div class="navbar-extra">
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
    </nav>
    <div class="join-container">
        <header class="join-header">
            <h1>Genshin Nolep forum </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Forum</label>
                    <select name="room" id="room">
                        <option value="Room 1">Forum 1</option>
                        <option value="Room 2">Forum 2</option>
                        <option value="Room 3">Forum 3</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
    </div>
</body>

</html>
